apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.mujahidk.prime.Application'
    }
}

// For 'application' plugin to run the application.
mainClassName = "com.mujahidk.prime.Application"

// ./gradlew run command default arguments.
run {
  // Run with sample of 100 and 5 threads.
  args '100','5'
}

// Jetty HTTP port to run the embedded web container.
httpPort = 8080
