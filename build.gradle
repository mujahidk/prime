apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    testCompile 'junit:junit:4.12'
}

mainClassName = "com.mujahidk.prime.Application"

run {
  // Run with sample of 100 and 5 threads.
  args '100','5'
}

httpPort = 8080